<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
          <div class="calculator">
            <input type="text" id="inputBox" class="display" placeholder="0" />
            <div>
              <button id="ac" class="button operator">AC</button>
              <button id="del"class="button operator">DEL</button>
              <button id="percentage" class="button operator">%</button>
              <button id="divide" class="button operator">/</button>
            </div>
            <div>
              <button id="seven" class="button">7</button>
              <button id="eight" class="button">8</button>
              <button id="nine" class="button">9</button>
              <button class="button operator" id="times">*</button>
            </div>
            <div>
              <button id="four" class="button">4</button>
              <button id="five" class="button">5</button>
              <button id="six" class="button">6</button>
              <button class="button operator" id="minus">-</button>
            </div>
            <div>
              <button id="one" class="button">1</button>
              <button id="two" class="button">2</button>
              <button id="three" class="button">3</button>
              <button id="plus">+</button>
            </div>
    
            <div>
              <button id="zero" class="button">0</button>
              <button id="comma"class="button">.</button>
              <button id="equals"class="button equalBtn">=</button>
            </div>
          </div>
        </div>
    
        <script src="script.js"></script>
    </body>

</html>
